name: CI/CD Pipeline

on:
  workflow_dispatch:
    inputs:
      release_type:
        description: "Release type (patch, minor, major)"
        required: true
        default: "patch"
        type: choice
        options:
          - patch
          - minor
          - major

permissions:
  id-token: write # Required for OIDC
  contents: read

jobs:
  release:
    if: github.event_name == 'workflow_dispatch' || (github.event_name == 'push' && github.ref == 'refs/heads/main')
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          registry-url: "https://registry.npmjs.org"

      # Ensure npm 11.5.1 or later is installed
      - name: Update npm
        run: npm install -g npm@latest

      - name: Install dependencies
        run: npm ci

      - name: Configure Git
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"

      - name: Bump version
        id: bump_version
        if: github.event_name == 'workflow_dispatch'
        run: |
          RELEASE_TYPE="${{ github.event.inputs.release_type }}"
          npm version $RELEASE_TYPE -m "Bump version to %s [skip ci]"
          echo "new_version=$(npm pkg get version | tr -d '"')" >> $GITHUB_OUTPUT

      - name: Auto bump patch version
        id: auto_bump
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        run: |
          npm version patch -m "Bump version to %s [skip ci]"
          echo "new_version=$(npm pkg get version | tr -d '"')" >> $GITHUB_OUTPUT

      - name: Build package
        run: npm run build

      - name: Push changes
        run: |
          VERSION=$(npm pkg get version | tr -d '"')
          git push
          git push origin v$VERSION

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ steps.bump_version.outputs.new_version || steps.auto_bump.outputs.new_version }}
          name: Release v${{ steps.bump_version.outputs.new_version || steps.auto_bump.outputs.new_version }}
          draft: false
          generate_release_notes: true

      - name: Publish to npm
        run: npm publish --access public --provenance
        env:
          RELEASE_MODE: "1"
